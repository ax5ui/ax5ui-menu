<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ax5ui-toast/dist/ax5toast.css"/>
    <link rel="stylesheet" type="text/css" href="../dist/ax5menu.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.min.js"></script>
    <script src="bower_components/ax5ui-toast/dist/ax5toast.min.js"></script>
    <script src="../dist/ax5menu.min.js"></script>
</head>
<body style="padding: 50px;">

<!--https://css-tricks.com/snippets/javascript/javascript-keycodes/-->
<script type="text/javascript">
    var menu, toast;
    $(document.body).ready(function () {
        toast = new ax5.ui.toast({containerPosition: "top-right"});
        menu = new ax5.ui.menu({
            theme: 'primary',
            //width: 200,
            iconWidth: 20,
            acceleratorWidth: 100,
            icons: {
                'arrow': '<i class="fa fa-caret-right"></i>'
            },
            onStateChanged: function () {

            },
            onClick: function () {
                console.log(this);
                toast.push(JSON.stringify(this));
            },
            items: [
                {
                    checked: true,
                    icon: '<i class="fa fa-archive"></i>',
                    label: "Menu Parent 0",
                    items: [
                        {
                            label: "Menu Z",
                            data: {},
                            role: "",
                            accelerator: "CmdOrCtrl+Z"
                        },
                        {
                            label: "Menu A",
                            data: {},
                            role: ""
                            //accelerator: "CmdOrCtrl+A"
                        }
                    ]
                },
                {divide: true},
                {
                    icon: '<i class="fa fa-mixcloud"></i>',
                    label: "Menu Parent 1",
                    items: [
                        {
                            label: "Menu Z",
                            data: {},
                            role: "",
                            //accelerator: "CmdOrCtrl+Z",
                            items: [
                                {
                                    label: "Menu Z",
                                    data: {},
                                    role: ""
                                    //accelerator: "CmdOrCtrl+Z"
                                },
                                {
                                    label: "Menu A",
                                    data: {},
                                    role: ""
                                    //accelerator: "CmdOrCtrl+A"
                                }
                            ]
                        },
                        {
                            label: "Menu A",
                            data: {},
                            role: ""
                            //accelerator: "CmdOrCtrl+A"
                        }
                    ]
                },
                {
                    icon: '<i class="fa fa-bluetooth"></i>',
                    label: "Menu Parent 2"
                },
                {
                    label: "Menu Parent 3"
                },
                {
                    label: "Menu Parent 4"
                },
                {divide: true},
                {
                    html: function () {
                        console.log(this);
                        return '<div style="text-align: center;">' +
                            '<button class="btn btn-primary" onclick="window.menu.close();">OK</button> ' +
                            '<button class="btn btn-danger" onclick="window.menu.close();">CANCLE</button>' +
                            '</div>';
                    }
                }
            ]
        });

        /*
        menu.onClick = function () {
            console.log(this);
            toast.push(JSON.stringify(this));
        };
        */

        // todo : checked 옵션 사용여부 기능 추가
        // todo :

        $(document).bind("contextmenu", function (e) {
            menu.popup(e);
            ax5.util.stopEvent(e);
            // e || {left: 'Number', top: 'Number', direction: '', width: 'Number'}
        });
    });
</script>

</body>
</html>
